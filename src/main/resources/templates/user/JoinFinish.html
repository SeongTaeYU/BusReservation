<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<import url ="../template/boot.html" />


</head>
<body>
<div th:replace="~{layout/header::header}"></div>
<div th:replace="~{layout/searchList::search}"></div>
<div class="container" id="container">
    <div class="mem_wrap">
        <div class="indicator_wrap">
            <ul>
                <li><span class="hidden">1. 회원 약관동의</span></li>
                <li><span class="hidden">2. 본인인증</span></li>
                <li><span class="hidden">3. 기존회원여부 확인</span></li>
                <li><span class="hidden">4. 회원 정보 입력</span></li>
                <li class="on"><span class="hidden">5. 가입완료 (현재단계)</span></li>
            </ul>
        </div>
        <h3 class="mem_title">가입 완료</h3>
        <div class="mem_end_wrap">
            <div class="left">
                <p class="fsz_23 title"><span class="col_brown2" id=""memName>${userDTO.userName} 회원님, 가입을 축하드립니다.</span></p>

                <table class="table_list">
                    <caption>
                        <strong>회원님이 가입 시 입력하신 가입 정보를 확인할 수 있습니다.</strong>
                        <p>회원번호, 이메일, 아이디로 구성된 표입니다.</p>
                    </caption>
                    <colgroup>
                        <col style="width: 178px;">
                        <col style="width : auto">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">회원번호</th>
                            <td class="taL" id="memberNum">${userDTO.userNo}</td>
                        </tr>
                        <tr>
                            <th scope="row">이메일</th>
                            <td class="taL">${userDTO.email}</td>
                        </tr>
                        <tr>
                            <th scope="row">아이디</th>
                            <td class="taL">${userDTO.userId}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn_wrap_ceType1">
            	<button type="button" class="btn_L white" id="btn_main" onclick="location.href='../'">에브리버스 메인</button>
            	<button type="button" class="btn_L red" id="btn_login" onclick="location.href='./userLogin'">로그인</button>
            </div>
            
            <h4>에브리버스 회원 혜택</h4>
            <div class="icon_row type01">
            	<ul>
            		<li>
            			<div class="icon_wrap">
            				<span class="icoset_m booking ico_resv_01"></span>
            			</div>
            			
            		</li>
            	</ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
